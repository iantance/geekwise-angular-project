<div ng-include = "'navbar.html'"></div>
<h1>Manage Projects</h1>

<form class = "form-horizontal">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="query">
  </div>
</form>
<table  class="table table-hover">
	<thead>
		<tr>
			<th><a tooltip="add project" href="/#/projects/add"><img src="images/glyphicons_190_circle_plus.png"></a></th>
			<th>Project Title</th>
			<th>Description</th>
			<th>Status</th>
			<th>Due date</th>
			<th>Conversations</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "project in projects | filter:searchSort(query) | orderBy:'dueDate'">
			<td><a tooltip="edit project" href="/#/projects/edit/{{project._id}}"><img src="images/glyphicons_150_edit.png"></a></td>
			<td>{{project.title}}</td>
			<td>{{project.description}}</td>
			<td>{{project.status}}</td>
			<td>{{project.dueDate | date:'mediumDate'}}</td>
			<td><a tooltip= "view conversations" href = "/#/projects/{{project._id}}/conversations">{{project.conversations.length}} conversations</a></td>
		</tr>
	</tbody>
</table>
